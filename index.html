<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Countdown</title>
    <style>
        #countdown {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Date Countdown</h1>

    <div id="countdown"></div>

    <script>
        // Function to extract date from the URL parameter
        function getDateFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const dateParam = urlParams.get('date');
            return dateParam ? dateParam : null;
        }

        // Function to calculate and display the countdown
        function displayCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = getDateFromURL();

            if (targetDate) {
                const targetDateTime = new Date(targetDate + 'T00:00:00');
                setInterval(() => {
                    const currentDate = new Date();
                    const differenceInMilliseconds = targetDateTime - currentDate;

                    const days = Math.floor(differenceInMilliseconds / (1000 * 60 * 60 * 24));
                    const hours = Math.floor((differenceInMilliseconds % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                    const minutes = Math.floor((differenceInMilliseconds % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((differenceInMilliseconds % (1000 * 60)) / 1000);

                    countdownElement.innerHTML = `Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
                }, 1000);
            } else {
                countdownElement.innerHTML = 'Invalid date format in the URL parameter.';
            }
        }

        // Call the displayCountdown function when the page loads
        window.onload = displayCountdown;
    </script>

</body>
</html>
